<div class="container">
    <div class="card shadow-lg mt-5">
      <div class="card-header bg-primary text-white text-center">
        <h4>Add a New Contact</h4>
      </div>
      <div class="card-body">
        <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
          <!-- Name Field -->
          <div class="mb-3">
            <label for="name" class="form-label">Full Name</label>
            <input type="text" id="name" class="form-control" formControlName="name" placeholder="Enter full name">
            <div *ngIf="contactForm.controls['name'].invalid && contactForm.controls['name'].touched" class="text-danger">
              Name is Required (Min: 3 characters)
            </div>
          </div>
  
          <!-- Email Field -->
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" class="form-control" formControlName="email" placeholder="Enter email">
            <div *ngIf="contactForm.controls['email'].invalid && contactForm.controls['email'].touched" class="text-danger">
              Enter a Valid Email Address
            </div>
          </div>
  
          <!-- Phone Field -->
          <div class="mb-3">
            <label for="phone" class="form-label">Phone</label>
            <input type="text" id="phone" class="form-control" formControlName="phone" placeholder="Enter phone number">
            <div *ngIf="contactForm.controls['phone'].invalid && contactForm.controls['phone'].touched" class="text-danger">
              Enter a Valid Phone Number
            </div>
          </div>
  
          <!-- Submit Button -->
          <button type="submit" class="btn btn-primary w-100" [disabled]="contactForm.invalid">Add Contact</button>
        </form>
      </div>
    </div>
  </div>
